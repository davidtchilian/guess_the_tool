<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        :root {
            --bg-1: #0c1116;
            --bg-2: #121a22;
            --panel: #151e28;
            --panel-2: #1a2531;
            --text: #e6edf3;
            --muted: #9fb0c2;
            --accent: #f6b247;
            --accent-2: #56d0b2;
            --danger: #ff6b6b;
            --shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande", "Lucida Sans", Arial, sans-serif;
            color: var(--text);
            background:
                radial-gradient(800px 500px at 15% -10%, rgba(86, 208, 178, 0.22), transparent 60%),
                radial-gradient(600px 400px at 95% 10%, rgba(246, 178, 71, 0.18), transparent 55%),
                linear-gradient(160deg, var(--bg-1), var(--bg-2));
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: repeating-linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.03) 0,
                rgba(255, 255, 255, 0.03) 1px,
                transparent 1px,
                transparent 8px
            );
            pointer-events: none;
            opacity: 0.25;
        }

        .page {
            position: relative;
            z-index: 1;
            max-width: 1100px;
            margin: 0 auto;
            padding: 48px 20px 72px;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .hero {
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: left;
        }

        .hero .title {
            font-size: clamp(28px, 4vw, 46px);
            font-weight: 700;
            letter-spacing: 0.5px;
            margin: 0;
        }

        .hero .subtitle {
            margin: 0;
            color: var(--muted);
            font-size: clamp(14px, 2vw, 18px);
        }

        .game {
            display: grid;
            gap: 22px;
        }

        .panel {
            background: linear-gradient(180deg, var(--panel), var(--panel-2));
            border-radius: 18px;
            padding: clamp(16px, 2.5vw, 28px);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.06);
            animation: rise 0.7s ease both;
            animation-delay: var(--delay, 0s);
        }

        .panel h2 {
            font-size: 16px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 14px;
        }

        .tool-box {
            background: #0a1016;
            border-radius: 14px;
            padding: 18px;
            font-size: 15px;
            line-height: 1.6;
            color: #d7e3ef;
            border: 1px solid rgba(255, 255, 255, 0.05);
            white-space: pre-wrap;
        }

        .actions {
            display: flex;
            justify-content: center;
        }

        .result-row {
            display: grid;
            grid-template-columns: minmax(0, 1fr) auto;
            gap: 18px;
            align-items: center;
            animation: rise 0.7s ease both;
            animation-delay: var(--delay, 0s);
        }

        .restart-wrap {
            display: flex;
            justify-content: flex-end;
        }

        .btn-restart {
            background: linear-gradient(135deg, var(--accent), #f7c26b);
            border: none;
            color: #2a1d0a;
            font-weight: 700;
            letter-spacing: 0.5px;
            padding: 12px 28px;
            border-radius: 999px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 10px 20px rgba(246, 178, 71, 0.3);
        }

        .btn-restart:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 24px rgba(246, 178, 71, 0.4);
        }

        .result-text {
            font-size: clamp(20px, 3vw, 30px);
            font-weight: 700;
            letter-spacing: 0.5px;
            margin: 0;
        }

        .result-text.win {
            color: var(--accent-2);
        }

        .result-text.lose {
            color: var(--danger);
        }

        .choice-btn {
            width: 100%;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text);
            font-weight: 600;
            padding: 14px 16px;
            border-radius: 14px;
            transition: transform 0.2s ease, border-color 0.2s ease, background 0.2s ease;
        }

        .choice-btn:hover {
            transform: translateY(-2px);
            border-color: var(--accent-2);
            background: rgba(86, 208, 178, 0.12);
        }

        @keyframes rise {
            from {
                opacity: 0;
                transform: translateY(14px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 576px) {
            .page {
                padding: 32px 16px 56px;
            }

            .hero {
                text-align: center;
            }

            .result-row {
                grid-template-columns: 1fr;
                justify-items: stretch;
            }

            .restart-wrap {
                justify-content: center;
            }
        }
    </style>
    <title>Guess the Tool</title>
</head>
<body>
    <div class="page">
        <header class="hero">
            <h1 class="title">Guess the Tool</h1>
            <p class="subtitle">Read the CLI help, then pick the matching tool.</p>
        </header>

        <main class="game">
            <section class="panel" style="--delay: 0.05s;">
                <h2>Tool description</h2>
                <pre class="tool-box"><code id="tool_desc"></code></pre>
            </section>

            <section class="panel" style="--delay: 0.12s;">
                <h2>Possible answers</h2>
                <div class="row g-3" id="proposition_buttons"></div>
            </section>

            <section class="result-row" style="--delay: 0.2s;">
                <div class="panel">
                    <h2>Result</h2>
                    <p id="result" class="result-text">Make a guess.</p>
                </div>
                <div class="restart-wrap">
                    <button class="btn-restart" onclick="window.location.reload();">Restart</button>
                </div>
            </section>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
